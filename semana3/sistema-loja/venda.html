<!DOCTYPE html>

<body>
    <header>
        <div>
            <h1 id="titulo">Vendas</h1>
            <div id="menu">
                <a href="index.html">Página Inicial</a> |

            </div>
           
        </div>
        
    </header>
      
    <section class="conteudo">
        <form action="#" id="formulario-venda">
            <div>
                <label for="produto" >Produto: </label>
                <input type="text" id="produto" name="produto">
            </div>
            
            <div>
                <label for="preco">Preço (em R$): </label>
                <input type="number" id="preco" name="preço">
            </div>
            <div>
                <label for="forma-de-pagamento">Forma de pagamento:</label>
                <input type="radio" name="forma-de-pagamento" value="dinheiro" id="forma-de-pagamento" checked> Dinheiro
                <input type="radio" name="forma-de-pagamento" value="cartao" id="forma-de-pagamento"> Cartão
            </div>
            <div class="form-add">
                <button type="submit">Finalizar</button>
            </div>

        </form>
        
    </section>

        <p class="redes" id="redes">Siga-nos nas redes sociais!</p>
